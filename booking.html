<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Booking page</title>

</head>
<body>
<div class="container" style="background-color:azure;">
<form method="POST">
<br>
<h2 style="background-color:aliceblue;">Book Your Flight</h2>
<br>
<div class="form-group row">
<label for="inputPassword" class="col-sm-2 col-form-label">Flight Name</label>
<select name="flights" >
<option value="Indigo">Indigo</option>
<option value="Air India">Air India</option>
<option value="Go First">Go First</option>
</select>
</div>
<br>
<div class="form-group row">
<label for="inputPassword" class="col-sm-2 col-form-label">From City</label>
<select name="flights">
<option value="Hyd">Hyderabad</option>
<option value="banglore">Banglore</option>
<option value="Delhi">Delhi</option>
</select>
</div>
<br>
<div class="form-group row">
<label for="inputPassword" class="col-sm-2 col-form-label">To City</label>
<select name="cars" id="cars">
<option value="Hyd">Hyderabad</option>
<option value="Banglore.">Banglore</option>
<option value="Delhi">Delhi</option>

</select>
</div>
<br>
<div class="form-group row">
<label for="inputPassword" class="col-sm-2 col-form-label">Number of Bookings</label>
<div class="col-sm-10">
<input type="Number of Bookings" class="form-control" required>
</div>
</div>

<br>
<button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</body>
</html>
